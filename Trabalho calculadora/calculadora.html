<!DOCTYPE html>
<html lang="PT-BR">
	<head>

		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/externocalc.css">
		<meta charset="utf-8">
		<title>Calculadora</title>
	</head>
	
	<body>
		<div id="fundo">
			<div id="calculadora">
				<div id="campo">
					<input readonly type="text" id="iTela" name="nTela" placeholder="0">
				</div>
				
				<div id="teclado">
				
					
					<button type="button" id="iButtonLimpar" name="nbuttonlimpar" value="">C</button>
					<button type="button" id="iButtonBack" name="nbuttonBack" value="">CE</button>
					<button type="button" id="iButtonR" name="nbutton√" value="√">√</button>
					<button type="button" id="iButtonP" name="nbuttonx" value="%">%</button>
					
					<button type="button" id="iButton7" name="nbutton7" value="7">7</button>
					<button type="button" id="iButton8" name="nbutton8" value="8">8</button>
					<button type="button" id="iButton9" name="nbutton9" value="9">9</button>
					<button type="button" id="iButtonD" name="nbutton÷" value="÷">÷</button>
					
					<button type="button" id="iButton4" name="nbutton4" value="4">4</button>
					<button type="button" id="iButton5" name="nbutton5" value="5">5</button>
					<button type="button" id="iButton6" name="nbutton6" value="6">6</button>
					<button type="button" id="iButtonX" name="nbuttonx" value="*">x</button>
					
					<button type="button" id="iButton1" name="nbutton1" value="1">1</button>
					<button type="button" id="iButton2" name="nbutton2" value="2">2</button>
					<button type="button" id="iButton3" name="nbutton3" value="3">3</button>
					<button type="button" id="iButtonS" name="nbutton-" value="-">-</button>
					
					<button type="button" id="iButton0" name="nbutton0" value="0">0</button>
					<button type="button" id="iButtonV" name="nbutton," value=".">.</button>
					
					<button type="button" id="iButtonI" name="nbutton=">=</button>
					<button type="button" id="iButtonA" name="nbutton+" value="+">+</button>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/calc.js"></script>
	</body>
</html>
